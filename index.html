<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>T I C T A C T O E</h1>
    <h2>Let's play</h2>

    <div id="gameboard"></div>
    <svg id="line"></svg>

    <p id="info"></p>

    <div id="scoreboard">
      <p id="circle-score">Circle Wins: 0</p>
      <p id="cross-score">Cross Wins: 0</p>
      <p id="draw-score">Draws: 0</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
